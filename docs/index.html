<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="xml-json.js"></script>
</head>
<body>

<textarea rows="15" cols="100">
  <messages>
    <note id="501">
      <to>Tove</to>
      <from>Jani</from>
      <heading>Reminder</heading>
      <body>Don't forget me this weekend!</body>
    </note>
    <note id="502">
      <to>Jani</to>
      <from>Tove</from>
      <heading>Re: Reminder</heading>
      <body>I will not</body>
    </note>
    <note id="503">
      <to>Jani</to>
      <from>Tove</from>
      <heading>Re: Reminder</heading>
      <body>I will not</body>
    </note>
  </messages>
</textarea>

<pre>
  
</pre>
<script type="text/javascript">
  
  
  const xmlString = document.querySelector("textarea").value;
  
  const json = XmlJson.parseFromXmlString(xmlString);

  document.querySelector("pre").innerHTML = JSON.stringify(json, null, 2);
  
  
</script>
</body>
</html>
